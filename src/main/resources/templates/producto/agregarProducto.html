<html xmlns:th="http://www.thymeleaf.org">
<section th:fragment="modalAgregarProducto">

    <div class="modal fade" id="modalAgregarProducto" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">[[#{producto.agregarProducto}]]</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <form method="POST" th:action="@{/producto/guardarProducto}" th:object="${producto}">

                    <input type="hidden" id="idProducto" th:field="*{id}"/>

                    <div class="modal-body">
                        <div class="form-group">
                            <label for="nombre">[[#{producto.nombre}]]</label>
                            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                            <small id="nombreHelp" class="form-text text-muted">[[#{producto.ingresaNombre}]]</small>
                        </div>
                        <div class="form-group">
                            <label for="precio">[[#{producto.precio}]]</label>
                            <input type="number" class="form-control" id="precio" th:field="*{precio}" required>
                            <small id="emailHelp" class="form-text text-muted">[[#{producto.ingresaPrecio}]]</small>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>

                </form>


            </div>
        </div>
    </div>


</section>


</html>
